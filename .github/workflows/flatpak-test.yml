on:
  push:
  # branches: [master]
  pull_request:

name: CI
jobs:
  flatpak-builder:
    name: Flatpak Builder
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-40
      options: --privileged
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v2
      - name: Install QEMU deps
        if: ${{ matrix.arch != 'x86_64' }}
        run: |
          dnf -y install docker
      - name: Set up QEMU
        if: ${{ matrix.arch != 'x86_64' }}
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64
      - uses: ./flatpak-builder
        with:
          bundle: org.example.MyApp.Devel.flatpak
          manifest-path: ./flatpak-builder/tests/test-project/org.example.MyApp.yaml
          cache-key: flatpak-builder-${{ github.sha }}
          arch: ${{ matrix.arch }}
      # TODO: setup a flat-manager before and use it later here
      #- uses: ./flat-manager
      #  with:
      #    repository: elementary
      #    flat-manager-url: https://flatpak-api.elementary.io
      #    token: some_very_hidden_token

  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --also=dev
        working-directory: flatpak-builder
      - run: yarn test
        working-directory: flatpak-builder

  eslint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: yarn install --also=dev
        working-directory: flatpak-builder
      - run: yarn run eslint .
        working-directory: flatpak-builder
      - run: yarn install --also=dev
        working-directory: flat-manager
      - run: yarn run eslint .
        working-directory: flat-manager
